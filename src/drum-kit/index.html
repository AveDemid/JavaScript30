<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <span class="key-char">A</span>
        <span class="effect-name">boom</span>
      </div>
      <div data-key="83" class="key">
        <span class="key-char">S</span>
        <span class="effect-name">clap</span>
      </div>
      <div data-key="68" class="key">
        <span class="key-char">D</span>
        <span class="effect-name">hihat</span>
      </div>
      <div data-key="70" class="key">
        <span class="key-char">F</span>
        <span class="effect-name">kick</span>
      </div>
      <div data-key="71" class="key">
        <span class="key-char">G</span>
        <span class="effect-name">openhat</span>
      </div>
      <div data-key="72" class="key">
        <span class="key-char">H</span>
        <span class="effect-name">ride</span>
      </div>
      <div data-key="74" class="key">
        <span class="key-char">J</span>
        <span class="effect-name">snare</span>
      </div>
      <div data-key="75" class="key">
        <span class="key-char">K</span>
        <span class="effect-name">tink</span>
      </div>
      <div data-key="76" class="key">
        <span class="key-char">L</span>
        <span class="effect-name">tom</span>
      </div>
    </div>
    <div class="preloader">
      <div class="lds-hourglass"></div>
    </div>
  </body>
</html>
